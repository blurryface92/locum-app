{% extends "auth.html" %}
{% block auth %}
    <div class="container">
        <div class="row">
            
       
         <div style="padding:20px" class="col-sm-6">
         <form action="/login" method="post">
            <h2 style="font-size:29px; color: rgb(0, 0, 0);">Login as User</h2>
           
            <div style="margin-top:10px;" class="row">

                <div class="col-sm-8"><input type="text" name="email" placeholder="Email Address" class="form-control input-sm"  ></div>
            </div>
            <div style="margin-top:10px;" class="row">
                
                <div class="col-sm-8"><input password="text" name="pass" placeholder="Password" class="form-control input-sm"  ></div>
            </div>
    
            <button type="submit" class="btn btn-danger btn-sm">Login</button>
           
        
         </form>
         </div>

{% endblock %}
